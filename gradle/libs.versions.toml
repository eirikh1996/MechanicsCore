placeholderApi = "2.11.6"
vault = "1.7.1"
vivecraft = "3.0.0"
worldedit = "7.3.14"
worldguard = "7.0.14"

# Shaded dependencies
adventureApi = "4.24.0"
adventureBukkit = "4.4.1"
annotations = "26.0.2"
bstats = "3.1.0"
commandApi = "10.1.2"
fastUtil = "8.5.15"
