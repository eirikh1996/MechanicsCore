[versions]
# Core Minecraft dependencies
authlib = "6.0.54"
brigadier = "1.3.10"
spigotApi = "1.21.7-R0.1-SNAPSHOT"
packetEvents = "2.8.0"

# External "hooks" or plugins that we might interact with
geyser = "2.7.0-SNAPSHOT"
